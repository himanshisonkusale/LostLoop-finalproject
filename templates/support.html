<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/support.css') }}" />
  <style>
    /* ---- KEY FOOTER FIX ---- */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Hammersmith One', sans-serif;
      background: linear-gradient(0deg, #c7e0f9 25.16%, #c7e0f9 37.63%, #c7e0f9 43.69%, #7fc8fd 52.07%);
    }

    .page-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 100vh;
    }

    .main-layout {
      flex: 1;
      display: flex;
      padding: 14px 12px;
      gap: 30px;
      box-sizing: border-box;
    }

    .site-footer-main {
      width: 100%;
      background-color: #0a3960;
      color: #ffffff;
      text-align: center;
      padding: 30px 20px;
      margin-top: auto; /* STICKS TO BOTTOM */
      box-sizing: border-box;
    }

    .site-footer-main p {
      margin: 8px 0;
      font-size: 14px;
      line-height: 1.5;
    }

    .site-footer-main a {
      color: #90d0ff;
      text-decoration: none;
    }

    .site-footer-main a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="page-container">
    
    <section id="section-header">
      <header class="site-header">
        <div class="hamburger" onclick="toggleSidebar()">☰</div>
        <nav class="header-nav">
          <a href="#section-support-content" class="support-link-header">Support</a>
          <h2 style="color: #FFFFFF; font-size: 19px;">{{username}}</h2>
          <img src="{{ url_for('static', filename='images/Ellipse 2.svg') }}" alt="User Avatar" class="site-header__avatar" style="margin-left: 20px;" />
        </nav>
      </header>
    </section>

    <section id="section-main" class="main-layout">
      <aside class="sidebar" id="sidebar">
        <div class="close-btn" onclick="toggleSidebar()">✕</div>
        <nav class="sidebar-nav">
          <ul>
            <li>
              <a href="home">
                <img src="{{ url_for('static', filename='images/2043.png_860 (1) 12.png') }}" alt="Home icon" class="sidebar-item-icon" />
                <span class="sidebar-item-text">Home</span>
              </a>
            </li>
            <li>
              <a href="search">
                <img src="{{ url_for('static', filename='images/2043.png_860 (1) 12.png') }}" alt="Search icon" class="sidebar-item-icon" />
                <span class="sidebar-item-text">Search</span>
              </a>
            </li>
            <li>
              <a href="support">
                <img src="{{ url_for('static', filename='images/2043.png_860 (1) 12.png') }}" alt="Support icon" class="sidebar-item-icon" />
                <span class="sidebar-item-text">Support</span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="sidebar-footer-item">
          <a href="{{ url_for('homescreen') }}">
            <img src="{{ url_for('static', filename='images/Screenshot 2025-06-07 034101 1.png') }}" alt="How It Helps Icon" class="nav-icon" />
            <span class="sidebar-item-text">How It Helps</span>
          </a>
        </div>
      </aside>

      <main class="content-area" id="section-support-content">
        <div class="content-title-container">
          <img src="{{ url_for('static', filename='images/2043.png_860 (1) 12.png') }}" alt="Support title icon" class="content-title-icon" />
          <h1 class="content-title-text">Support</h1>
        </div>
        <p class="support-email-text">
          Mail to contact us at
          <a href="https://mail.google.com/mail/?view=cm&fs=1&to=lostloop01@gmail.com" target="_blank">lostloop01@gmail.com</a>.
          To log out, click the ellipse icon on the
          <a href="home" target="_blank">homepage</a>.
        </p>
      </main>
    </section>

    <section id="section-footer" style="width: 100vw;">
  <footer class="site-footer-main">
    <p>&copy; 2025 Support Portal. All rights reserved.</p>
    <p><a href="#section-header">Back to Top</a></p>
  </footer>
</section>


  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("active");
    }
  </script>
</body>
</html>
