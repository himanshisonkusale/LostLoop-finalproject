<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/search.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
</head>
<body>

    <section id="section-header">
        <div class="page-wrapper">
            <header class="site-header">
                <nav class="header-nav">
                    <div class="hamburger" onclick="toggleSidebar()">☰</div>
                    </nav>
                <div class="user-info">
                    <a href="{{ url_for('support') }}" class="header-support-link-desktop">Support</a>
                    <h2 class="user-name-header">{{username}}</h2>
                    <img src="{{ url_for('static', filename='images/Ellipse 2.svg') }}" alt="User Avatar" class="site-header__avatar">
                </div>
            </header>
        </div>
    </section>

    <div class="main-layout page-wrapper">
        <aside class="sidebar" id="sidebar">
            <div class="close-btn" onclick="toggleSidebar()">✕</div>

            <div class="sidebar-content">
                <nav class="sidebar-nav">
                    <ul style="list-style:none;">
                        <li><a href="{{ url_for('home') }}" class="sidebar-nav-item">
                            <img src="{{ url_for('static', filename='images/2043.png_860 (1) 12.png') }}" alt="Home icon" class="nav-icon">
                            <span>Home</span>
                        </a></li>
                        <li><a href="{{ url_for('search') }}" class="sidebar-nav-item">
                            <img src="{{ url_for('static', filename='images/2043.png_860 (1) 12.png') }}" alt="Search icon" class="nav-icon">
                            <span>Search</span>
                        </a></li>
                        <li><a href="{{ url_for('support') }}" class="sidebar-nav-item sidebar-support-link-mobile">
                            <img src="{{ url_for('static', filename='images/2043.png_860 (1) 12.png') }}" alt="Support icon" class="nav-icon">
                            <span>Support</span>
                        </a></li>
                    </ul>
                </nav>

                <div class="sidebar-footer">
                    <a href="{{ url_for('homescreen') }}" class="sidebar-footer-link">
                        <img src="{{ url_for('static', filename='images/Screenshot 2025-06-07 034101 1.png') }}" alt="Information icon" class="nav-icon-large">
                        <span>How It Helps</span>
                    </a>
                </div>
            </div>
        </aside>

        <main class="content-area">
            <section class="filters-section">
                <div class="filter-grid">
                    <div class="filter-group">
                        <label for="type">Type:</label>
                        <input type="text" id="type" name="type" class="filter-input">
                    </div>
                    <div class="filter-group">
                        <label for="status">Status:</label>
                        <input type="text" id="status" name="status" class="filter-input">
                    </div>
                    <div class="filter-group">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" class="filter-input">
                    </div>
                    <div class="filter-group">
                        <label for="thing">Thing:</label>
                        <input type="text" id="thing" name="thing" class="filter-input">
                    </div>
                </div>
                <div class="filter-buttons">
                    <button type="button" class="apply-filter-btn">Apply Filter</button>
                </div>
            </section>

            <section class="results-section">
                <div class="result-item">
                    <div class="result-image-placeholder">
                        <span>image</span>
                    </div>
                    <div class="result-info">
                        <p>Lost: Thing</p>
                        <p>Location</p>
                        <p class="result-status claimed">Status</p> </div>
                    <div class="result-actions">
                        <a href="#" class="custom-btn">Details</a>
                        <a href="#" class="custom-btn">Chat</a>
                    </div>
                </div>
                <div class="info-placeholder">
                    Info here
                </div>
            </section>
        </main>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
